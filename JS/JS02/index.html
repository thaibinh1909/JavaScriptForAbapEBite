<!DOCTYPE html>
<html>
    <body>
        <div id = "text-div">
            <h1>a normal everyday webpage</h1>
            <p id="test">some old text.</p>
        </div>
        <div id="button-div">
            <button type="button" onclick="changeSomeText()">try it</button>
        </div>
        <script>
            function changeSomeText() {
                document.getElementById("test").innerHTML = "some new text appeared";
            }
        </script>
    </body>
</html>
